<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Позиция курсора мыши</title>
  </head>
  <body>

    <div class="" id="position"></div>
    <div class="" id="pool" style="width:500px; height:500px; position:absolute;background:yellow; left:50"></div>
    <div class="" id="cursor" style="width:50px; height:50px; position:absolute;background:red;"></div>


    <script type="text/javascript">
      var position = document.getElementById('position');
      var pool = document.getElementById('pool');
      var cursor = document.getElementById('cursor');
      var x = 0, y = 0;


      setInterval (function(){
        position.innerHTML = 'Позиция курсора: x = ' + x + ', y = ' + y;
        cursor.style.left = x - 25 + 'px';
        cursor.style.top = y - 25 + 'px';

      }, 1000/60)





      // window.onmousemove = function (event) {
      //   x = event.pageX;
      //   y = event.pageY;
      // };
      pool.onmousemove = function (event) {
        x = event.pageX;
        y = event.pageY;
      };






    </script>
  </body>
</html>
